<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Weekly Quote Calendar</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="jumbotron min-vh-100 d-flex flex-column justify-content-center mb-0 rounded-0">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-12 col-sm-12 col-md-3 col-lg-2 offset-lg-1 col-xl-2 offset-xl-1">
        <div class="date-box p-3 mt-5">
          <p class="font-weigh-bold" id="display-month">
           <!-- Month displayed here -->
          </p>
          <p id="display-day-month"></p>
            <!-- Day of the month displayed here -->
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-7">
        <div class="main-content p-5">
        <h1 class="mb-3" id="display-day-week">
         <!-- Day of the week displayed here -->
        </h1>
        <p id="display-day-quote"> 
          <!-- Quote displayed here -->
        </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
